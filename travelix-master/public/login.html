    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

      <script>
        
        let Button_click = () => {
            console.log("button clicked");
            let inputEmail = document.getElementById('email_m');
            console.log(inputEmail.value);
            
            var actionCodeSettings = {
                // URL you want to redirect back to. The domain (www.example.com) for this
                // URL must be in the authorized domains list in the Firebase Console.
                url: 'https://travelproject-3b437.web.app/home.html',
                // This must be true.
                handleCodeInApp: true,
            };
            firebase
                .auth()
                .sendSignInLinkToEmail(inputEmail.value, actionCodeSettings)
                .then(() => {
                    // The link was successfully sent. Inform the user.
                    // Save the email locally so you don't need to ask the user for it again
                    // if they open the link on the same device.
                    window.localStorage.setItem("emailForSignIn", inputEmail.value);
                    console.log("check email");
                    //firestore reading
                    read4firestore(inputEmail);
                    
                   
                })
                .catch((error) => {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.log(errorCode);
                    console.log(errorMessage);
                });
         
            
        }
        function read4firestore(inputEmail){
          var db = firebase.firestore();
          db.collection("Users").doc(inputEmail.value).set({Userdetails:{Email: inputEmail.value}},{merge:true});
        }
       
    </script>
